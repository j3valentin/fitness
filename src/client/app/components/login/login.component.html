<md-progress-bar *ngIf="loading !== 0" color="warn" mode="indeterminate"></md-progress-bar>
<form (ngSubmit)="login()" #loginForm="ngForm">
  <md-card>
    <md-card-content>
      <md-input-container class="middle-width">
        <input mdInput name="user" required placeholder="{{'USER' | translate}}" [(ngModel)]="user.email">
      </md-input-container>

      <md-input-container class="middle-width">
        <input mdInput name="pass" type="password" required placeholder="{{'PASS' | translate}}" [(ngModel)]="user.password">
      </md-input-container>

    </md-card-content>
    <md-card-actions align="start|end">
      <button md-raised-button type="submit" [disabled]="!loginForm.form.valid || loading !== 0">
     {{(loading === 1 ? 'LOGING_IN' : (loading === 2 ? 'SUCCES' : 'LOG_IN'))| translate}}
    </button>
    </md-card-actions>
  </md-card>
</form>
